apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: ofd
spec:
  replicas: 1
  selector:
    matchLabels: { app: customer-service }
  template:
    metadata:
      labels: { app: customer-service }
    spec:
      containers:
      - name: customer
        image: customer-service:latest
        env:
        - name: POSTGRES_HOST
          value: customer-db
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef: { name: postgres-creds, key: POSTGRES_USER }
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef: { name: postgres-creds, key: POSTGRES_PASSWORD }
        - name: CUSTOMER_DB
          valueFrom:
            configMapKeyRef: { name: db-names, key: CUSTOMER_DB }
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: ofd
spec:
  type: NodePort
  selector: { app: customer-service }
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30030

